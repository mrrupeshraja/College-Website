<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<h2 style="color: aqua;">Form With Input Type, Select And Text Area</h2>
<hr>
<form action="#">
	<!------This is the syntax of Input Type---->
	<p> USERNAME:
		<input type="text" name="USERNAME" size="15" maxlength="30" />
	</p>
	<p> PASSWORD:
		<input type="password" name="PASSWORD" size="15" maxlength="30" />
	</p>
	<!-----This is the syntax of Input Type----->
	<strong><P style="color: #cdcd50;"> What do you think about music.
	</P></strong>
	<textarea name="comments" value="comment" cols="20" rows="4" >Enter your Message......</textarea>
	<!-----This is the syntax of select------->
	<strong><p style="color: #cdcd50;">What device do you listen to music on?
	</p></strong>
	<select name="Genre">
		<option value="rock">Rock</option>
		<option value="pop">Pop</option>
		<option value="rap">Rap</option>
	</select><br>
	<br>

	<input type="submit" value="submit">
</form>
</html>
